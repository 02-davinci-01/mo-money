<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mo Money - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link rel="icon" type="image/png" href="icon.png">
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-header">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Welcome Back</h1>
        <p>Please enter your credentials to login</p>
      </div>

      <form class="login__form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" class="login__input login__input--user"
            required />
        </div>

        <div class="form-group">
          <label for="pin">PIN</label>
          <input type="password" id="pin" placeholder="Enter your PIN" maxlength="4" class="login__input login__input--pin"
            required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="Enter your phone number" class="login__input" />
        </div>

        <button type="button" id="sendCodeBtn" class="login__btn">Send Verification Code</button>
        <div id="recaptcha-container"></div>

        <div id="verification-section" style="display: none;">
          <div class="form-group">
            <label for="verificationCode">Verification Code</label>
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code" class="login__input" maxlength="6" />
          </div>
          <button type="button" id="verifyCodeBtn" class="login__btn">Verify Code</button>
          <p id="verificationError" class="error-message"></p>
        </div>

        <button type="submit" class="login__btn">Sign In</button>
        <p id="phoneError" class="error-message"></p>
        <p id="loginError" class="error-message"></p>

      </form>
    </div>
  </div>

  <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->
  <script type="module" src="script.js"></script>
</body>

</html>
